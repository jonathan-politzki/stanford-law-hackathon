<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanford Law LLM - Ultra-Simple Redline Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <header class="bg-gradient-to-r from-red-800 to-red-600 text-white p-4 rounded-lg shadow-lg mb-6">
            <div class="flex items-center justify-center mb-2">
                <img src="/static/images/CA_stanfordlaw2.png" alt="Logo" class="w-16 h-16 mr-4">
                <h1 class="text-3xl font-bold">Stanford Law LLM</h1>
            </div>
            <p class="text-lg text-center text-gray-200 italic">Ultra-Simple Redline Editor</p>
        </header>
        <main class="space-y-6">
            <section class="bg-white p-6 rounded-lg shadow-md transition-all duration-300 ease-in-out">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Upload Documents</h2>
                <div class="space-y-4">
                    <div>
                        <label for="originalFileInput" class="block text-sm font-medium text-gray-700 mb-1">Original Document:</label>
                        <input type="file" id="originalFileInput" accept=".docx" class="block w-full text-sm text-gray-500 file:mr-3 file:py-2 file:px-3 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-100 transition-colors duration-300">
                    </div>
                    <div>
                        <label for="revisedFileInput" class="block text-sm font-medium text-gray-700 mb-1">Revised Document:</label>
                        <input type="file" id="revisedFileInput" accept=".docx" class="block w-full text-sm text-gray-500 file:mr-3 file:py-2 file:px-3 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-100 transition-colors duration-300">
                    </div>
                </div>
                <button id="uploadBtn" class="mt-4 bg-red-800 text-white px-4 py-2 rounded-full hover:bg-red-700 transition-colors duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1">Upload and Analyze</button>
            </section>
            
            <section id="comparison" class="bg-white p-6 rounded-lg shadow-md hidden transition-all duration-300 ease-in-out space-y-4">
                <h2 class="text-xl font-semibold text-gray-800">Document Comparison</h2>
                <div class="flex space-x-4">
                    <div class="w-1/2">
                        <h3 class="text-lg font-semibold mb-2 text-gray-700">Original Document</h3>
                        <div id="originalText" class="border border-gray-300 p-3 rounded-lg bg-gray-50 h-48 overflow-y-auto text-sm"></div>
                    </div>
                    <div class="w-1/2">
                        <h3 class="text-lg font-semibold mb-2 text-gray-700">Revised Document</h3>
                        <div id="revisedText" class="border border-gray-300 p-3 rounded-lg bg-gray-50 h-48 overflow-y-auto text-sm"></div>
                    </div>
                </div>
                <div id="diffView" class="border border-gray-300 p-4 rounded-lg bg-gray-50 text-sm"></div>
                
                <div>
                    <h3 class="text-lg font-semibold mb-2 text-gray-800">Summary of Changes</h3>
                    <div id="summary" class="border border-gray-300 p-4 rounded-lg bg-gray-50 text-sm"></div>
                </div>
                
                <div>
                    <h3 class="text-lg font-semibold mb-2 text-gray-800">Change Management</h3>
                    <div id="changeManagement" class="space-y-2"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
